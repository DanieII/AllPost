<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts - Home</title>
</head>
<body>
    <a href="{% url 'create' %}">Create</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% for post in posts %}
        <p>{{ post }}</p>
        <a href="{% url 'post' post.id %}">View</a>
        {% if post.user == request.user %}
            <a href="{% url 'update' post.id %}">Update</a>
            <a href="{% url 'delete' post.id %}">Delete</a>
        {% endif %}
    {% endfor %}
</body>
</html>
