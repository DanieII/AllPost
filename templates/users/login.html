{% extends 'users/base.html' %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <h1>Login</h1>
    <form method="POST">{% csrf_token %}
        {% for i in form %}
            <label>
                {% if i.label == 'Username' %}
                    <input type="text" name="{{ i.name }}" placeholder="{{ i.label }}">
                {% else %}
                    <input type="password" name="{{ i.name }}" placeholder="{{ i.label }}">
                {% endif %}
            </label>
        {% endfor %}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock content %}
